name: Build Flet APK
on: [push]  # Se ejecuta cada vez que haces push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # Descarga tu cÃ³digo
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk
        pip install buildozer
        
    - name: Configure Buildozer
      run: |
        buildozer init
        echo "requirements = python3,flet,sqlite3" >> buildozer.spec
        echo "android.permissions = INTERNET" >> buildozer.spec
        echo "android.api = 33" >> buildozer.spec
        
    - name: Build APK
      run: |
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: flet-app
        path: bin/*.apk
